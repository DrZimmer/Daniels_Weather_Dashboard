<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./Assets/CSS/style.css"/>
  <title>Daniel's Weather Dashboard!</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero"> <!--top weather dashboard part, not done styling yet-->
    <h1 class="app-title"> Weather Dashboard</h1>
  </header>

  <main class="flex-row justify-space-between"> <!--search for city + city history div-->
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="city"></label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
  
        <div class="card">
          <h3 class="card-header text-uppercase">Search history</h3>
          <div id="search-history" class="card-body">
            
          </div>
        </div>
      </div>
  
      <div class="col-12 col-md-8">
        <div id="weather-container" class="current-city">
  
        </div>
        <div id="five-day" class="forecast">
  
        </div>
      </div>
    </main>

  <script src="./Assets/Js/script.js"></script>
</body>
</html>
